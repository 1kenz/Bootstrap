<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap5</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Forms-Inputs -->
        <div class="container">
            <form style="width: 30rem">
                <h3>Bilgilerinizi giriniz.</h3>
                <hr />
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                    />
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                        />
                        <small class="form-text text-danger"
                            >Please provide a email</small
                        >
                    </div>
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select
                            name="language"
                            id="language"
                            class="form-control"
                        >
                            <option>Fransızca</option>
                            <option selected>İngilizce</option>
                            <option>Almanca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea
                            name="message"
                            id="message"
                            rows="5"
                            class="form-control"
                        ></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="from-group">
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    name="accept"
                                    id="accept"
                                    class="form-check-input"
                                />
                                <label for="accept" class="form-check-text"
                                    >Satış Sözleşmesini okudum</label
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
